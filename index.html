<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1><b>Registration Form</b> </h1>
        <form  id="registration-form">
            <div class="mb-3">
                <label for="enter name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="enter email">Email Address</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="dateofbirth">Date Of Birth(MM/DD/YYYY)</label>
                <input type="date" id="dob" class="form-control" required>
            </div>
            <div class="mb-3 form-check" style="text-align:left;">
                <input type="checkbox" class="form-check-input " id="checkbox" required>
                <label for="gridcheck" class="form-check-label">Accept terms and conditions</label>
            </div>
            <div class="btn">
                <button type="submit"  style="background-color:green; border-color:blue"  class="btn btn-primary">Submit</button>
            </div>
        </form>
            <h2>User Details</h2>
            <table class="table" id="user-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>DOB</th>
                        <th>Accepted terms?</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
